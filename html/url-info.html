<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SecQR</title>
    <link rel="stylesheet" href="../css/url-info.css" />
</head>
<body>
    <div class="container">
        <div class="Topnav">
            <div class="Topnav-left-container">
                <img src="/images/Topnav-left-arrow.svg" alt="Topnav-left-arrow" class="Topnav-left-arrow" />
            </div>
            <div class="Topnav-title">URL Info</div>
            <div class="Topnav-right-container">
                <img src="/images/Topnav-open-url.svg" alt="Topnav-open-url" class="Topnav-open-url" />
            </div>
        </div>
        <img src="/images/urlinfo.png" alt="URL-Info-3D" class="URL-Info-3D" width="200" height="200" />
        <button id="tutorial-btn" class="tutorial-btn" >
            <img src="/images/url-info-tutorial.svg" alt="Info" class="info-icon" />
        </button>
        <div class="Modal">
        <div class="URL">
            <div class="Block-URL-button">
                <img src="/images/Block-URL.svg" alt="Block-URL" class="Block-URL" />
            </div>
            <div class="URL-input-container">
                <input type="text" class="url-input" placeholder="Enter URL" />
                <div class="Search-button">
                    <img src="/images/Search.svg" alt="Search" class="Search" />
                </div>
            </div>
        </div>
    <div class="content">
        <div id="result">
            <!-- URL 정보가 여기에 표시됩니다 -->
        </div>
        <div class="card">
            <div class="icon-group" id="icon-group" style="visibility: hidden;">
                <img class="status-icon" id="status-icon" src="" alt="status"/>
                <div class="status-text" id="status-text"></div>
            </div>
        </div>
        <hr class="hr" id="hr">
        <div class="toggle-content">
            <div class="toggle-item">
                <div>Parameter Length</div>
                <div class="parameter-length-value" id="parameter-length-value"></div>
            </div>
            <div class="toggle-item">
                <div>Having IP Address</div>
                <img class="ip-address-icon" id="ip-address-icon" src="/images/check_gray.svg" alt="dangerous" />
            </div>
            <div class="toggle-item">
                <div>Protocol</div>
                <img class="protocol-icon" id="protocol-icon" src="/images/Right Button.svg" alt="Right Button" />
            </div>
            <div class="toggle-item">
                <div>Sub Domain</div>
                <img class="sub-domain-icon" id="sub-domain-icon" src="/images/Close.svg" alt="dangerous" />
            </div>
            <div class="toggle-item">
                <div>Abnormal URL</div>
                <img class="abnormal-url-icon" id="abnormal-url-icon" src="/images/Close.svg" alt="dangerous" />
            </div>
        </div>
    </div>
    </div>
            <div id="tutorial-layer" class="tutorial" style="display: none;">
                <div class="tutorial-step" style="top: 250px; left: 140px;">
                    <p>추후 대체 예정</p>
            </div>

    <script src="../js/url-info.js"></script>
    <script src="../js/tutorial.js"></script>
</body>
</html>
