<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Issue</title>
</head>
<body>
    <h1>Report an Issue</h1>
    <form id="report-form" enctype="multipart/form-data">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" />

        <label for="description">Issue Description:</label>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea>

        <label for="screenshot">Upload Screenshots (multiple):</label>
        <input type="file" id="screenshot" name="screenshots" accept="image/*" multiple>

        <!-- 클립보드에서 붙여넣은 이미지를 숨겨진 파일 입력 필드로 추가 -->
        <input type="file" id="clipboard-images" name="clipboard-images" style="display: none;" multiple>

        <!-- 클립보드 이미지 미리보기 -->
        <div id="clipboard-preview"></div>

        <button type="submit">Send Report</button>
    </form>

    <script src="../js/report.js"></script>
</body>
</html>
