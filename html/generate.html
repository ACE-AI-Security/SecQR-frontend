<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SecQR</title>
    <link rel="stylesheet" href="../css/generate.css" />
  </head>
  <body>
    <div class="container">
      <div class="Topnav">
        <div class="Topnav-left-container">
          <img
            src="/images/Topnav-left-arrow.svg"
            alt="Topnav-left-arrow"
            class="Topnav-left-arrow"
          />
        </div>
        <div class="Topnav-title">Generate QR</div>
        <div class="Topnav-right-container">
          <img
            src="/images/Topnav-open-url.svg"
            alt="Topnav-open-url"
            class="Topnav-open-url"
          />
        </div>
      </div>
      <img src="../images/qrgenerate.png" alt="QR-Scan-3D" class="QR-Scan-3D" width="150" height="150"/>
      <div class="Modal">
        <div class="URL">
          <div class="Download-button">
            <img
              src="/images/Import_light.png"
              alt="Download"
              class="Download"
            />
          </div>
          <div class="URL-input-container">
            <input type="text" class="url-input" placeholder="Enter URL" />
            </div>
          </div>
        
            <div class="Image">
            <img src="/images/Image-placeholder.svg" alt="Image-placeholder" class="Image-placeholder" />
            </div>
        </div>
    </div>


    <script src="../js/qrcode.min.js"></script>
    <script src="../js/generate.js"></script>
  </body>
</html>
