<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SecQR</title>
    <link rel="stylesheet" href="../css/clipboard.css" />
</head>
<body>
    <div class="container">
        <div class="Topnav">
            <div class="Topnav-left-container">
                <img src="/images/Topnav-left-arrow.svg" alt="Topnav-left-arrow" class="Topnav-left-arrow" />
            </div>
            <div class="Topnav-title">QR Scan</div>
            <div class="Topnav-right-container">
                <img src="/images/Topnav-open-url.svg" alt="Topnav-open-url" class="Topnav-open-url" />
            </div>
        </div>
        <img src="/images/qrscan.png" alt="QR-Scan-3D" class="QR-Scan-3D" width="160" height="160"/>
        <div class="Modal">
        <div class="URL">
            <div class="Block-URL-button">
                <img src="/images/Block-URL.svg" alt="Block-URL" class="Block-URL" />
            </div>
            <div class="URL-input-container">
                <input type="text" class="url-input" placeholder="Enter URL" />
                <div class="clipboard-alert">
                    <img src="" alt="alert" class="clipboard-alert-icon" style="visibility: hidden;" />
                </div>
            </div>
        </div>
        <div class="Nav">
            <div class="Nav-non-select">Image</div>
            <div class="Nav-select">Clipboard</div>
            <div class="Nav-non-select">Capture</div>
        </div>
        <div class="Upload">
            <div class="Upload-image-container">
                <img src="/images/clipboard.svg" alt="Upload" class="Upload-img" />
            </div>
            <div class="Upload-text-container">
                <div class="Upload-text-1">Click to paste(Ctrl+V)</div>
                <div class="Upload-text-2">image that include QR code</div>
            </div>
        </div>
        <div class="Image">
            <img src="/images/Image-placeholder.svg" alt="Image-placeholder" class="Image-placeholder" />
        </div>
    </div>

    <script src="../js/jsQR.js"></script>
    <script src="../js/clipboard.js"></script>
</body>
</html>
